<ion-header>
  <ion-navbar>
    <ion-title>
      Wisselbeleid
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>Wie mag er niet worden gewisseld?</ion-list-header>
    <ion-item *ngFor="let player of startingPlayers">
      <ion-toggle (ionChange)="onTogglePlayerDoNotSubstitute(player)" [(checked)]="player.doNotSubstitute"></ion-toggle>
      <ion-label>
        {{ player.name }}
      </ion-label>
    </ion-item>
    <div padding>
      <button ion-button (click)="goToHome()" icon-end float-right color="secondary">Klaar <ion-icon name="checkmark"></ion-icon></button>
    </div>
  </ion-list>
</ion-content>
