<ion-header>
    <ion-navbar>
        <ion-title>
            Startopstelling
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>Wie staan er in de basis</ion-list-header>
        <ion-item *ngFor="let player of players">
            <ion-toggle (click)="onToggle(player)" [(checked)]="player.inStartingFormation"></ion-toggle>
            <ion-label>
                {{ player.name }}
            </ion-label>
        </ion-item>        
    </ion-list>
    <div padding *ngIf="allowNextScreen">
        <button ion-button (click)="goToFixed()" icon-end float-right>Wisselbeleid <ion-icon name="arrow-forward"></ion-icon></button>
    </div>
</ion-content>
