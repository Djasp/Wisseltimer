<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Instellingen
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="settingsFormGroup" (ngSubmit)="saveForm()" novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Minuten per helft</ion-label>
        <ion-input type="number" formControlName="minutesPerHalf" step="1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Aantal spelers op het veld (inclusief keeper)</ion-label>
        <ion-input type="number" formControlName="fieldPlayers" step="1" required></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button type="submit" icon-start float-right color="secondary"><ion-icon name="checkmark"></ion-icon> Bewaar</button>
    </div>
  </form>

</ion-content>
